
<script>
  // NOT the best way to implement this BUT it works for now
  // list of all food places (at different locations)
  var harvard    = ["DIG", "Alden and Harlow", "Felipe's", "Smoke Shop", "Pinocchios", "Shake Shack", "Nine Tastes", "Tasty Burger", "Clover", "Saloniki", "Sweetgreen", "Spyce", "Menya Jiro", "Kaido", "Veggie Grill", "Otto", "Orinocos"];
  var somerville = ["Dakzen", "Highland kitchen", "9 Zaab", "Dumpling Xuan", "No. 2 Arams House of Pizza"];
  var central    = ["Veggie Galaxy", "Happy Lamb", "5 Spices", "Mary Chung", "Andala", "Mad Monkfish"]
  var kendall    = ["Mamalehs", "Vester", "Smoke Shop", "Cava", "A4", "Oath", "Flour", "Roxy's", "Al's", "Saloniki", "Bean Town"];
  var inman      = ["Punjabi Daba", "oleana"]
  var boston     = ["no places yet "];
  var china_town = ["Ding Ho", "Gong Cha", "Taiwan Cafe"]
  var places     = [""];

  // This is a dictionary of all possible places to eat.
  var dict = {"Harvard": harvard,
              "Somerville": somerville,
              "Central": central,
              "Boston": boston,
              "Inman": inman,
              "Kendall": kendall,
              "China Town": china_town};

  // Store choice selected by user
  var choice = ""

  function selectPlace(selected) {
    choice = selected;
    var title = "RANDOM PLACE TO EAT AT\n" + choice.toUpperCase(); + "\nGENERATOR";
    document.getElementById("main_page").style.display = "none";
    //document.getElementById(appear).style.display = "inline";
    document.getElementById("choice_page").style.display = "";
    document.getElementById("place_title").textContent   = title;
    places = dict[choice];
  };

  function randomPlace() {
    var random_place = places[Math.floor(Math.random() * places.length)];
    document.getElementById("random_place").textContent = random_place;
  };

  function back(){
    document.getElementById("main_page").style.display = "";
    //document.getElementById(appear).style.display = "inline";
    document.getElementById("choice_page").style.display = "none";
    random_place = "";
    document.getElementById("random_place").textContent = random_place;
    choice = "";
  };

</script>
